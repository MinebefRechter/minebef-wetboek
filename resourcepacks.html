<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon" />
    <title>Minebef Resource Packs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        nav {
            background-color: #eee;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .back {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .folder, .file {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <button class="back hidden" onclick="goBack()">â¬…</button>
        <h1>Minebef Resource Packs, Server 6, 2024/2025</h1>
    </header>
    <nav>
        <a href="server-ip.html">IP-Adres</a>
        <a href="index.html">Minebef Wetgeving</a>
        <a href="rollenverdeling.html">Rollen Verdeling</a>
        <a href="resourcepacks.html">Resource Packs</a>
    </nav>
    
    <div id="root">
        <div class="folder" onclick="showFolder('serverPacks')">Server Packs</div>
        <div class="folder" onclick="showFolder('goonPacks')">Goon Packs (Beveiligd)</div>
        <div class="folder" onclick="showFolder('standAlonePacks')">Standalone Packs</div>
    </div>
    
    <div id="serverPacks" class="hidden">
        <h2>Server Packs</h2>
        <div class="folder" onclick="showVersions('serverPacks', 9, 21)">Versies</div>
    </div>
    
    <div id="goonPacks" class="hidden">
        <h2>Goon Packs</h2>
        <input type="password" id="goonPass" placeholder="Wachtwoord invoeren">
        <button onclick="checkPassword()">Toegang</button>
        <div id="goonContent" class="hidden">
            <div class="folder" onclick="showVersions('goonPacks', 1, 5)">Versies</div>
        </div>
    </div>
    
    <div id="standAlonePacks" class="hidden">
        <h2>Standalone Packs</h2>
        <div class="folder" onclick="showDownload('ColdPlayPack')">ColdPlayPack</div>
    </div>
    
    <div id="versions" class="hidden">
        <h2>Kies een versie</h2>
        <div id="versionList"></div>
    </div>
    
    <div id="downloadOptions" class="hidden">
        <h2>Download Opties</h2>
        <button id="downloadWithElytra">Met Custom Elytra</button>
        <button id="downloadWithoutElytra">Zonder Custom Elytra</button>
    </div>
    
    <script>
        let historyStack = ['root'];

        function showFolder(folderId) {
            document.getElementById(historyStack[historyStack.length - 1]).classList.add('hidden');
            document.getElementById(folderId).classList.remove('hidden');
            historyStack.push(folderId);
            document.querySelector('.back').classList.remove('hidden');
        }
        
        function showVersions(type, start, end) {
            document.getElementById(historyStack[historyStack.length - 1]).classList.add('hidden');
            document.getElementById('versions').classList.remove('hidden');
            historyStack.push('versions');
            let versionList = document.getElementById('versionList');
            versionList.innerHTML = '';
            for (let i = start; i <= end; i++) {
                let btn = document.createElement('div');
                btn.className = 'file';
                btn.innerText = 'Versie ' + i;
                btn.onclick = function() { showDownload(type + '_v' + i); };
                versionList.appendChild(btn);
            }
        }
        
        function showDownload(packName) {
            document.getElementById(historyStack[historyStack.length - 1]).classList.add('hidden');
            document.getElementById('downloadOptions').classList.remove('hidden');
            historyStack.push('downloadOptions');
            document.getElementById('downloadWithElytra').onclick = function() { window.location.href = 'downloads/' + packName + '_elytra.zip'; };
            document.getElementById('downloadWithoutElytra').onclick = function() { window.location.href = 'downloads/' + packName + '.zip'; };
        }
        
        function checkPassword() {
            let password = document.getElementById('goonPass').value;
            if (password === 'OscarIsKnap') { 
                document.getElementById('goonContent').classList.remove('hidden');
            } else {
                alert('Fout wachtwoord!');
            }
        }
        
        function goBack() {
            if (historyStack.length > 1) {
                document.getElementById(historyStack.pop()).classList.add('hidden');
                document.getElementById(historyStack[historyStack.length - 1]).classList.remove('hidden');
            }
            if (historyStack.length === 1) {
                document.querySelector('.back').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
